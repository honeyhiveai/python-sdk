---
name: AWS Lambda Compatibility Tests

'on':
  push:  # Run on all branches
  pull_request:  # Run on all PRs
  schedule:
    # Run Lambda tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lambda-tests:
    name: üê≥ Lambda Testing
    runs-on: ubuntu-latest
    outputs:
      matrix-results: ${{ steps.matrix-results.outputs.results }}
    steps:
      - name: Setup Lambda Test Matrix
        id: matrix-results
        run: |
          echo "results=success" >> $GITHUB_OUTPUT
          echo "‚úÖ Lambda Test Matrix Initialized"

  lambda-docker-tests:
    name: "  ‚îú‚îÄ üê≥ Docker Simulation"
    needs: lambda-tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up virtual environment (following project standards)
        run: |
          python -m venv python-sdk
          source python-sdk/bin/activate
          echo "VIRTUAL_ENV=$PWD/python-sdk" >> $GITHUB_ENV
          echo "$PWD/python-sdk/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docker requests pytest pytest-asyncio
          pip install -e .

      - name: Build Lambda test containers
        run: |
          cd tests/lambda
          echo "üê≥ Building Lambda containers..."
          make build

          # Verify container was built successfully
          docker images | grep honeyhive-lambda || echo "No honeyhive-lambda images found"

      - name: Validate Lambda containers
        run: |
          echo "üîç Running container validation..."
          python tests/lambda/validate-containers.py

      - name: Test Lambda compatibility with Docker
        env:
          HH_API_KEY: ${{ secrets.HH_TEST_API_KEY || 'test-key' }}
          HH_PROJECT: "ci-lambda-test"
          HH_SOURCE: "github-actions"
          HH_TEST_MODE: "true"
        run: |
          cd tests/lambda

          # Ensure container exists
          if ! docker images | grep -q "honeyhive-lambda.*bundle-native"; then
            echo "‚ùå honeyhive-lambda:bundle-native container not found"
            docker images
            exit 1
          fi

          echo "‚úÖ Container found, running Lambda tests..."
          make test-lambda

      - name: Upload Lambda test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lambda-test-results-py${{ matrix.python-version }}
          path: tests/lambda/test-results/

  lambda-real-aws-tests:
    name: "  ‚îú‚îÄ ‚òÅÔ∏è Real AWS Environment"
    needs: lambda-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Deploy and test real Lambda
        env:
          HH_API_KEY: ${{ secrets.HH_API_KEY }}
          HH_PROJECT: ${{ secrets.HH_PROJECT || 'ci-lambda-test' }}
          HH_SOURCE: "aws-lambda-ci"
        run: |
          cd tests/lambda/aws-deployment
          sam build
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset

          # Test deployed Lambda
          aws lambda invoke --function-name honeyhive-lambda-test response.json
          cat response.json

      - name: Cleanup AWS resources
        if: always()
        run: |
          cd tests/lambda/aws-deployment
          sam delete --no-prompts

  lambda-performance-benchmark:
    name: "  ‚îú‚îÄ ‚ö° Performance Benchmarks"
    needs: lambda-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docker pytest pytest-benchmark
          pip install -e .

      - name: Set up virtual environment (following project standards)
        run: |
          python -m venv python-sdk
          source python-sdk/bin/activate
          echo "VIRTUAL_ENV=$PWD/python-sdk" >> $GITHUB_ENV
          echo "$PWD/python-sdk/bin" >> $GITHUB_PATH

      - name: Build containers and run performance benchmarks
        run: |
          cd tests/lambda
          make build

      - name: Run performance benchmarks
        run: |
          cd tests/lambda
          python -m pytest test_lambda_performance.py --benchmark-json=benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: lambda-benchmarks
          path: tests/lambda/benchmark-results.json

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('tests/lambda/benchmark-results.json'));

            const comment = `## üöÄ Lambda Performance Benchmarks

            | Metric | Value |
            |--------|-------|
            | Cold Start | ${results.cold_start_ms}ms |
            | Warm Start | ${results.warm_start_ms}ms |
            | Memory Usage | ${results.memory_mb}MB |
            | Execution Time | ${results.execution_time_ms}ms |

            _Generated on: ${new Date().toISOString()}_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lambda-compatibility-matrix:
    name: "  ‚îî‚îÄ üß™ Compatibility Matrix"
    needs: lambda-tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        lambda-runtime: ["python3.11", "python3.12"]
        memory-size: [128, 256, 512, 1024]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docker requests
          pip install -e .

      - name: Set up virtual environment (following project standards)
        run: |
          python -m venv python-sdk
          source python-sdk/bin/activate
          echo "VIRTUAL_ENV=$PWD/python-sdk" >> $GITHUB_ENV
          echo "$PWD/python-sdk/bin" >> $GITHUB_PATH

      - name: Test compatibility matrix
        run: |
          cd tests/lambda

          # Build test container with specific runtime
          docker build -f Dockerfile.bundle-builder -t honeyhive-lambda:test-${{ matrix.lambda-runtime }} .

          # Start container with memory constraints
          docker run -d -p 9000:8080 --memory=${{ matrix.memory-size }}m \
            honeyhive-lambda:test-${{ matrix.lambda-runtime }} \
            basic_tracing.lambda_handler &

          sleep 5

          # Test basic functionality
          response=$(curl -s -X POST http://localhost:9000/2015-03-31/functions/function/invocations \
            -H "Content-Type: application/json" \
            -d '{"test": "compatibility", "runtime": "${{ matrix.lambda-runtime }}", \
              "memory": ${{ matrix.memory-size }}}')

          echo "Response: $response"

          # Check if successful
          if echo "$response" | grep -q '"statusCode": 200'; then
            echo "‚úÖ Compatible with ${{ matrix.lambda-runtime }} @ ${{ matrix.memory-size }}MB"
          else
            echo "‚ùå Failed with ${{ matrix.lambda-runtime }} @ ${{ matrix.memory-size }}MB"
            exit 1
          fi

          # Stop the container
          docker ps -q --filter "publish=9000" | xargs -r docker stop
