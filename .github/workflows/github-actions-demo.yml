name: HoneyHive Evaluation

on:
  pull_request:
    branches:
      - "main"

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run HoneyHive eval
      id: honeyhive_eval
      run: |
        OUTPUT=$(honeyhive eval)
        echo "${OUTPUT}"
        echo "::set-output name=eval_output::${OUTPUT}"

    - name: Post comment on PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: HoneyHive Evaluation Results
        message: "${{ steps.honeyhive_eval.outputs.eval_output }}"
