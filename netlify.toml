[build]
  base = "."
  publish = "docs/_build/html"
  command = "pip install -e . && pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser && cd docs && make clean && make html"

[build.environment]
  PYTHON_VERSION = "3.11"

[context.production]
  command = "echo 'Production builds handled by GitHub Actions'"

[context.deploy-preview]
  command = "pip install -e . && pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser && cd docs && make clean && make html && touch _build/html/.nojekyll"

[context.branch-deploy]
  command = "pip install -e . && pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser && cd docs && make clean && make html && touch _build/html/.nojekyll"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/_static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = false

[[plugins]]
  package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  buildDir = "docs/_build/html"
  exclude = [
    "*/search.html",
    "*/genindex.html",
    "*/_sources/*"
  ]
